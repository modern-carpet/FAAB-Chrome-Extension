<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football FAAB Manager</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="leagueSwitcher">
        <button id="prevLeague">Previous League</button>
        <button id="nextLeague">Next League</button>
    </div>
    <header>
        <h1>FAAB Manager</h1>
    </header>
    <main>
        <div id="authSection">
            <button id="authButton">Authorize with Yahoo</button>
        </div>

        <div id="loadingIndicator" class="hidden" aria-live="polite">Loading...</div>
        
        <section id="leagueOverview" aria-label="League Overview">
            <h2>League Overview</h2>
            <div id="leagueData">
                <!-- League overview will be populated here -->
            </div>
        </section>
        
        <section id="teamAnalysis" aria-label="Team Analysis">
            <h2>Team Analysis</h2>
            <select id="teamSelector">
                <option value="">Select a team</option>
                <!-- Team options will be populated dynamically -->
            </select>
            <div id="teamData">
                <!-- Team analysis will be populated here -->
            </div>
        </section>
        
        <section id="bidRecommendation" aria-label="Bid Recommendation">
            <h2>Bid Recommendation</h2>
            <form id="bidForm">
                <label for="playerName">Player Name:</label>
                <input type="text" id="playerName" placeholder="Enter player name" required>
                <label for="position">Position:</label>
                <select id="position" required>
                    <option value="">Select position</option>
                    <option value="QB">QB</option>
                    <option value="RB">RB</option>
                    <option value="WR">WR</option>
                    <option value="TE">TE</option>
                    <option value="K">K</option>
                    <option value="DEF">DEF</option>
                </select>
                <button type="submit">Get Recommendation</button>
            </form>
            <div id="recommendationResult"></div>
        </section>
        
        <button id="refreshData">Refresh Data</button>
    </main>
    <footer>
        <p>Data last updated: <span id="lastUpdated"></span></p>
    </footer>
    <script src="popup.js"></script>
</body>
</html>
